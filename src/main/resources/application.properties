spring.application.name=kaugroups

# Spring Security OAuth2
spring.security.oauth2.client.registration.google.client-id=CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=profile,email

# OAuth2 Configuration
app.oauth2.redirect-uri=http://localhost:3000/auth/callback
app.oauth2.hosted-domain=stu.kau.edu.sa

# Database
spring.datasource.url=jdbc:h2:mem:prod-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=validate
spring.h2.console.enabled=true

# JWT Configuration
jwt.secret=verysecret
jwt.expiration=3600000
jwt.issuer=kaugroups

# Data Loading Configuration
# Set to true to load courses from courses.json on startup
app.data.load-courses=false
app.data.load-courses.url=https://api.kauindex.com/subjects
